<!DOCTYPE html>

<head>
    <title>My Gallery</title>
    <style>
        body {
            background-image: url("img/galleryC.jpg");
            background-size: cover;
            font-family: sans-serif;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: rgba(0, 0, 0, 0.5);

            margin: 0;

            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            width: 300px;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        h2 {
            margin-bottom: 10px;
        }
