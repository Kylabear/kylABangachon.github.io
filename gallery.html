<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Gallery</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-image: url("img/bckg.jpg");
            background-size: cover;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: rgba(188, 63, 63, 0.295);
            padding: 20px;
        }

        h1 {
            margin: 0;
        }

        section {
            padding: 20px;
        }

        .gallery-section {
            margin-bottom: 50px;
        }

        .gallery-title {
            margin-bottom: 30px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
        }

        .gallery div {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 20px 28px rgba(87, 83, 83, 0.174);
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Hi, Welcome to My Gallery</h1>
    </header>
    <section>
        <!-- First Gallery: Top K-Dramas -->
        <div class="gallery-section">
            <h2 class="gallery-title">Top K-Dramas</h2>
            <div class="gallery">
                <div><img src="img/Kdrama1.jpg" alt="K-Drama 1"></div>
                <div><img src="img/kdrama2.jpg" alt="K-Drama 2"></div>
                <div><img src="img/kdrama5.jpg" alt="K-Drama 5"></div>
                <div><img src="img/kdrama10.jpg" alt="K-Drama 10"></div>
                <div><img src="img/kdrama12.jpg" alt="K-Drama 12"></div>
                <div><img src="img/kdrama13.jpg" alt="K-Drama 13"></div>
                <div><img src="img/kdrama14.jpg" alt="K-Drama 14"></div>
                <div><img src="img/kdrama15.jpg" alt="K-Drama 15"></div>
            </div>
        </div>

        <!-- Second Gallery: Top F-Actors -->
        <div class="gallery-section">
            <h2 class="gallery-title">Top F-Actors</h2>
            <div class="gallery">
                <div><img src="img/act1.jpg" alt="Actor 1"></div>
                <div><img src="img/act2.jpg" alt="Actor 2"></div>
                <div><img src="img/act3.jpg" alt="Actor 3"></div>
                <div><img src="img/act4.jpg" alt="Actor 4"></div>
                <div><img src="img/act5.jpeg" alt="Actor 5"></div>
            </div>
        </div>

        <!-- Third Gallery: Tanabata Festival -->
        <div class="gallery-section">
            <h2 class="gallery-title">Tanabata Festival @ UC 2023</h2>
            <div class="gallery">
                <div><img src="img/Tanabata1.jpg" alt="Tanabata Festival 1"></div>
                <div><img src="img/Tanabata2.jpg" alt="Tanabata Festival 2"></div>
                <div><img src="img/Tanabata3.jpg" alt="Tanabata Festival 3"></div>
                <div><img src="img/Tanabata4.jpg" alt="Tanabata Festival 4"></div>
            </div>
        </div>
    </section>
</body>
</html>
