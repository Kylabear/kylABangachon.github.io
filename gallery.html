<!DOCTYPE html>
<html>
<head>
    <title>My Gallery</title>
    <link rel="styleheet" href="style.css">
    <style>
        body {
            background-image: url("img/bckg.jpg");
            background-size: cover;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: rgba(188, 63, 63, 0.295);
            padding: 20px;
        }

        h1 {
            margin: 0;
        }

        section {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        li {
            margin: 20px;
            background-color: rgba(99, 93, 93, 0.317);
            padding: 350px;
            border-radius: 10px;
            box-shadow: 0 20px 28px rgba(0, 0, 0, 0.3);
            width: 300px;
        }

        img {
            max-width: 100%;
            height: 50;
            border-radius: 50px;
            width: 200;
        }

        h2 {
            margin-bottom: 30px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 5px;
        }

        .gallery div {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 20px 28px rgba(87, 83, 83, 0.174);
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 20px;
            grid-template-rows: repeat(auto-fill);
        }
    </style>
</head>
